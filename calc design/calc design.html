<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="khalid">
  <title>calc design</title>
  <link rel="icon" type="image/x-icon" href="img-car.jpeg">
  <link rel="stylesheet" type="text/css" href="card design.css">
</head>
<body>
  <h1>calculator</h1>
  <div class="calculator">
    <div class="calc-head">
      <p class="left">fedex</p><p class="right">fx-100</p>
      <label for="calc"></label>
      <input type="input" id="result" value="" placeholder="Enter Your Number">
    </div>
    <div class="calc-body">
      <div class="btn-head">
        <input type="button" id="btn" value="C">
        <input type="button" id="btn" value="+/-">
        <input type="button" id="btn" value="%">
        <input type="button" id="btn" value="/">
      </div>
      <div>
        <input type="button" id="btn" value="7">
        <input type="button" id="btn" value="8">
        <input type="button" id="btn" value="9">
        <input type="button" id="btn" value="*">
      </div>
      <div>
        <input type="button" id="btn" value="4">
        <input type="button" id="btn" value="5">
        <input type="button" id="btn" value="6">
        <input type="button" id="btn" value="+">
      </div>
      <div>
        <input type="button" id="btn" value="1">
        <input type="button" id="btn" value="2">
        <input type="button" id="btn" value="3">
        <input type="button" id="btn" value="/">
      </div>
      <div>
        <input type="button" id="btn" value="0">
        <input type="button" id="btn" value=".">
        <input type="button" id="btn" value="Del">
        <input type="button" id="btn" value="=">
      </div>
    </div>
    </div>
  </div>
  <script src="card design.js">
  </script>
</body>
</html>
